    <main>
        <div class="text-center">
            <h1>GOD WATCHES</h1>
            <h3>Gestione prodotti</h3>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-6">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand Prodotto</label>
                            <input type="text" class="form-control" id="brand" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Prodotto</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="text" class="form-control" id="price" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Url per immagine prodotto</label>
                            <textarea class="form-control" id="imageUrl" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione del prodotto</label>
                            <textarea class="form-control" id="description" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-success">SALVA PRODOTTO</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
